<div class="row">
	<div class="col-md-12 col-md-offset-0.5">
		<div class="panel panel-default">
			<div class="panel-heading">Chart</div>
			<div class="panel-body">
				<div class="col-lg-8 " id="line-chart">
					<canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
					click="line.onClick" series="line.series"></canvas>	
				</div>
				<div class="col-md-3 col-md-offset-1.5"  >
					<div class="form-group">
						<label>Data</label>
						<select class="form-control"  data-ng-init="data.multipleSelect='option-1'" ng-model="data.multipleSelect"  >
							<option value="option-1">1</option>
							<option value="option-2">2</option>
							<option value="option-3">3</option>
							<option value="option-4">4</option>
							<option value="option-5">5</option>
						</select>
						<tt>multipleSelect = {{data.multipleSelect}}</tt><br/>
					</div>
					<form name="myForm" >
						<input type="radio" ng-model="color.name" value="red">
						Red
					</label><br/>
					
					<input type="radio" ng-model="color.name" ng-value="specialValue">
					Green
					<br/>
					
					<input type="radio" ng-model="color.name" value="blue">
					Blue
					<br/>
					<tt>color = {{color.name | json}}</tt><br/>
				</form>  <label>
			</div>
		</div>
	</div>
</div>
</div>
